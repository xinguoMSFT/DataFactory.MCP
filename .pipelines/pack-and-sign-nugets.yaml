#################################################################################
#                               OneBranch Pipelines                             #
# Pack and Sign DataFactory.MCP NuGet Packages                                  #
# Documentation:  https://aka.ms/obpipelines                                    #
# Yaml Schema:    https://aka.ms/obpipelines/yaml/schema                        #
# Retail Tasks:   https://aka.ms/obpipelines/tasks                              #
# Support:        https://aka.ms/onebranchsup                                   #
#################################################################################

trigger:
  branches:
    include:
      - main
      - develop
  paths:
    include:
      - DataFactory.MCP/*

pr:
  branches:
    include:
      - main
      - develop
  paths:
    include:
      - DataFactory.MCP/*

parameters:
  - name: "debug"
    displayName: "Enable debug output"
    type: boolean
    default: false

variables:
  CDP_DEFINITION_BUILD_COUNT: $[counter('', 0)] # needed for onebranch.pipeline.version task
  system.debug: ${{ parameters.debug }}
  ENABLE_PRS_DELAYSIGN: 1
  BuildConfiguration: "Release"
  DataFactorySourceDir: ""
  REPOROOT: $(Build.SourcesDirectory)
  OUTPUTROOT: $(Build.SourcesDirectory)/out
  WindowsContainerImage: "onebranch.azurecr.io/windows/ltsc2022/vse2022:latest"

resources:
  repositories:
    - repository: templates
      type: git
      name: OneBranch.Pipelines/GovernedTemplates
      ref: refs/heads/main

extends:
  template: v2/OneBranch.Official.CrossPlat.yml@templates
  parameters:
    featureFlags:
      WindowsHostVersion: "1ESWindows2022"

    globalSdl:
      tsa:
        enabled: true
      credscan:
        enabled: true
      policheck:
        enabled: true
        break: false
      armory:
        enabled: true
        break: true
      binskim:
        enabled: true
        break: true
      suppression:
        suppressionFile: $(Build.SourcesDirectory)/.gdn/build.official.gdnsuppress
      baseline:
        baselineFile: $(Build.SourcesDirectory)/.gdn/build.official.gdnbaselines

    stages:
      - stage: build
        jobs:
          - job: main
            pool:
              type: windows

            variables:
              ob_outputDirectory: "$(Build.SourcesDirectory)/out"
              ob_sdl_binskim_break: true
              ob_symbolsPublishing_enabled: true
              ob_nugetPublishing_enabled: true
              # Force NuGet to use only our config
              NUGET_PACKAGES: "$(Agent.TempDirectory)/.nuget/packages"
              DOTNET_SKIP_FIRST_TIME_EXPERIENCE: "true"
              DOTNET_CLI_TELEMETRY_OPTOUT: "true"

            steps:
              # Setup .NET
              - task: UseDotNet@2
                displayName: "Install .NET SDK"
                inputs:
                  packageType: "sdk"
                  version: "10.0.x"
                  includePreviewVersions: true

              # Restore packages using standard dotnet restore
              - task: DotNetCoreCLI@2
                displayName: "Restore packages"
                inputs:
                  command: "restore"
                  projects: "$(Build.SourcesDirectory)/DataFactory.MCP/DataFactory.MCP.csproj"
                  feedsToUse: "config"
                  nugetConfigPath: "$(Build.SourcesDirectory)/nuget.config"
                  verbosityRestore: "Normal"
                  noCache: true
                retryCountOnTaskFailure: 3

              # Build the project using standard dotnet build
              - task: DotNetCoreCLI@2
                displayName: "Build project"
                inputs:
                  command: "build"
                  projects: "$(Build.SourcesDirectory)/DataFactory.MCP/DataFactory.MCP.csproj"
                  arguments: "--configuration $(BuildConfiguration) --no-restore --output $(OUTPUTROOT)"

              # Sign binary files (following OneBranch.Official.yml pattern)
              - task: onebranch.pipeline.signing@1
                displayName: "Sign binary files"
                inputs:
                  command: "sign"
                  signing_profile: "external_distribution"
                  files_to_sign: |
                    **/*.exe;
                    **/*.dll;
                    **/*.ps1;
                    **/*.psm1;
                    **/*.psd1;
                    !**/ModelContextProtocol.dll;
                    !**/ModelContextProtocol.Core.dll;
                    !**/Microsoft.Extensions.*.dll;
                    !**/Microsoft.Identity.Client.dll;
                    !**/System.*.dll;
                  search_root: "$(OUTPUTROOT)"

              # Sign 3rd party dlls (following OneBranch.Official.yml pattern)
              - task: onebranch.pipeline.signing@1
                displayName: "Sign 3rd party dlls"
                inputs:
                  command: "sign"
                  signing_profile: "135020002"
                  files_to_sign: |
                    **/ModelContextProtocol.dll;
                    **/ModelContextProtocol.Core.dll;
                  search_root: "$(OUTPUTROOT)"

              # Pack the project using standard dotnet pack (to OUTPUTROOT like OneBranch.Official.yml)
              - task: DotNetCoreCLI@2
                displayName: "Pack NuGet packages"
                inputs:
                  command: "pack"
                  packagesToPack: "$(Build.SourcesDirectory)/DataFactory.MCP/DataFactory.MCP.csproj"
                  configuration: "$(BuildConfiguration)"
                  outputDir: "$(OUTPUTROOT)"
                  nobuild: true
                  includeSymbols: true

              # Sign NuGet packages (following OneBranch.Official.yml pattern)
              - task: onebranch.pipeline.signing@1
                displayName: "Sign NuGet Packages"
                inputs:
                  command: "sign"
                  signing_profile: "external_distribution"
                  files_to_sign: "*.nupkg;"
                  search_root: "$(OUTPUTROOT)"

              # Verify packages are signed
              - task: CmdLine@2
                displayName: "Verify packages are signed"
                inputs:
                  script: 'dotnet nuget verify "$(OUTPUTROOT)/*.nupkg"'
                continueOnError: true

              # List created packages for verification
              - task: CmdLine@2
                displayName: "List created packages"
                inputs:
                  script: 'dir "$(OUTPUTROOT)" *.nupkg /s'
                continueOnError: true
